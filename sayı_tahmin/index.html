<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayı Tahmin Oyunu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h2>🎯 1 ile 50 arasında bir sayı tahmin edin</h2>
    <input type="number" id="guess-input" placeholder="Tahmininizi girin" min="1" max="50" />
    <button id="guess-btn">Tahmin Et</button>
    <button id="reset-btn" disabled>Tekrar Oyna</button>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
